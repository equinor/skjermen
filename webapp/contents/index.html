    <script src="https://unpkg.com/jquery@3.2.1"></script>
    <script src="https://unpkg.com/clippyjs@latest"></script>
    <script src="scripts/clippy.js"></script>
    <script src="scripts/solitaireVictory.js"></script>
    <script>
      function addTickerMessage(message) {
        var element = document.createElement('div');
        element.className = 'ticker-item';
        element.innerHTML = message;
        document.getElementById('ticker').appendChild(element);
      }

      function getNextFika() {
        var now = new Date();
        var next = new Date();
        next.setDate(now.getDate() + (3 - 1 - now.getDay() + 7) % 7 + 1);
        next.setHours(11, 0, 0, 0);
        return next;
      }

      function getTimeRemaining(endtime) {
        var t = Date.parse(endtime) - Date.parse(new Date());
        var seconds = Math.floor((t / 1000) % 60);
        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        return {
          'total': t,
          'days': days,
          'hours': hours,
          'minutes': minutes,
          'seconds': seconds
        };
      }

      var solitaire = false;

      function initializeClock(id, endtime) {
        var clock = document.getElementById(id);
        var daysSpan = clock.querySelector('.days');
        var hoursSpan = clock.querySelector('.hours');
        var minutesSpan = clock.querySelector('.minutes');
        var secondsSpan = clock.querySelector('.seconds');

        function updateClock() {
          var t = getTimeRemaining(endtime);

          daysSpan.innerHTML = t.days;
          hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
          minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
          secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

          if (t.total <= 0) {
            clearInterval(timeinterval);
          }

          let goalSize = 200;
          let milliseconds = 604800000;
          let timeRemaining = t.total;
          timeRemaining=0;
          let fontSize = Math.max(12, ((milliseconds-timeRemaining)/milliseconds)*goalSize) + 'px';
          if (timeRemaining <= 100 && !solitaire) {
            $('#clockdiv').solitaireVictory({
              dt: 40,
              fallToLeft: true
            });

            $('iframe').solitaireVictory({
              dt: 40
            });

            solitaire = true;
          }

          console.log(fontSize);

          txt = document.getElementById('clockdiv');
          style = window.getComputedStyle(txt, null).getPropertyValue('font-size');
          currentSize = parseFloat(style);
          txt.style.fontSize = fontSize;

          for (let i=0; i<txt.length; i++) {
            style = window.getComputedStyle(children[i], null).getPropertyValue('font-size');
            currentSize = parseFloat(style);
            children[i].style.fontSize = fontSize;
          }
        }

        updateClock();
        var timeinterval = setInterval(updateClock, 60000);
      }

      function getNextFika() {
        var date = new Date();
        var nextFika = new Date();
        const dayOfWeek = 3;
        nextFika.setDate(date.getDate() + (dayOfWeek + 7 - date.getDay()) % 7);
        if (nextFika.getHours() >= 14) {
          nextFika.setDate(nextFika.getDate() + 7);
        }
        nextFika.setHours(14, 0, 0, 0);
        return nextFika;
      }

      function convertToEST(date){
        estOffset = 1.0
        utc = date.getTime() + (date.getTimezoneOffset() * 60000);
        return new Date(utc + (3600000 * estOffset));
      }

      var deadline = getNextFika();
      initializeClock('clockdiv', convertToEST(deadline));

      document.body.style.cursor = "";

    </script>
